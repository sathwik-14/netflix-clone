<section class="faq-card">
<div class="question-card d-flex align-items-center justify-content-between" (click)="showAnswer=!showAnswer">
    <span  class="d-flex align-items-center">{{ question }}    
    </span>
    <i class="fa fa-xl fa-plus" [ngClass]="showAnswer?'rotate':''"></i>
</div>
</section>
<section class="faq-card mt-1">
<div class="answer-card" *ngIf="showAnswer">
  <span class="answer" >{{ answer }}</span>
</div>
</section>
