<div class="question-card">
  <div class="d-flex question" (click)="showAnswer=!showAnswer">
    <div class="h4">{{ question }}</div>
    <div class="icon h4 ms-auto" [ngClass]="showAnswer?'rotate':''"><i class="fa fa-xl fa-plus"></i></div>
  </div> 
  <div class="h4 answer"  [ngClass]="showAnswer? 'show':'hide'">{{ answer }}</div>
</div>
